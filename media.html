<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .jumbotron {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Hello, World!</h1>
    <p class="lead">This is a simple responsive web page.</p>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img src="images/laptop.jpg" class="card-img-top" alt="Image 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">This is the content of card 1.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <img src="images/mobile1.jpg" class="card-img-top" alt="Image 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">This is the content of card 2.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
